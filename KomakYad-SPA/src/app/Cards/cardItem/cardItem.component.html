<div class="card">
  <div class="card-body">
    Question:
    <p style="height: 70px;">{{ card.question }}</p>
    Answer:
    <p style="height: 70px;">{{ card.answer }}</p>
    Example:
    <p style="height: 70px;">{{ card.example }}</p>
  </div>
  <div class="form-group">
    <button class="btn btn-info ml-1">Edit</button>
    <button class="btn btn-danger ml-1">Delete</button>
  </div>
</div>
