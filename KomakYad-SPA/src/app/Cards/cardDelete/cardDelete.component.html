<p style="height: 142px;">
  By deleting this card, it will be deleted for all collection's followers. Are
  you sure?
</p>
<div class="form-group">
  <button class="btn btn-light" (click)="getResult(false)">Cancel</button>
  <button class="btn btn-danger ml-1" (click)="getResult(true)">Yes, Delete</button>
</div>
