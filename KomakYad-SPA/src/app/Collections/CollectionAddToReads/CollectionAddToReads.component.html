<div style="font-size: 0.9em;">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <label for="title">Number of cards you want to read per day?</label>
      <input
        type="tel"
        [ngClass]="{
          'is-invalid':
            form.get('readPerDay').errors && form.get('readPerDay').touched
        }"
        class="form-control"
        formControlName="readPerDay"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          form.get('readPerDay').hasError('required') &&
          form.get('readPerDay').touched
        "
      >
        The field is required.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          (form.get('readPerDay').hasError('max') ||
            form.get('readPerDay').hasError('min')) &&
          form.get('readPerDay').touched
        "
      >
        Insert a number between 1 and 255
      </div>
    </div>

    <div class="form-group">
      <label for="isReversed">
        <input type="checkbox" formControlName="isReversed" id="isReversed" />
        Reverse Order of Contents
      </label>
    </div>
    <div class="form-group">
      <button
        class="btn btn-success"
        [disabled]="!form.dirty || !form.valid"
        type="submit"
      >
        Follow
      </button>
      <button class="btn btn-default" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
