<div class="card">
  <div class="card-body">
    <div class="card-title">
      {{ model.title }}
    </div>
    <p class="card-text">
      {{ model.description }}
    </p>
  </div>
  <div class="card-footer">
    Author: {{ model.author.firstName || "" + model.author.lastName || "" }}
  </div>
</div>
