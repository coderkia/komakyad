<div class="mt-2">
  <h4>{{ readCollection.collection.title }}</h4>
  <p>{{ readCollection.collection.description }}</p>
  <p class="alert alert-info">
    You need to read {{ readCollection.readPerDay }} cards in deck 1 every day.
  </p>
  <hr />
  <div
    class="mb-2 row"
    ng-swipe-left="startReading(10)"
    *ngIf="!readModeActive"
  >
    <div class="col-md-4 col-sm-6 mb-2" *ngFor="let deck of showDecks">
      <div class="deck" (click)="startReading(deck)">
        <div class="row">
          <div class="col-6">
            <div class="alert alert-secondary">Total 1650</div>
          </div>
          <div class="col-6">
            <div class="alert alert-info">Ready 50</div>
          </div>
          <div class="col-6">
            <div class="alert alert-success">Succeed 50</div>
          </div>
          <div class="col-6">
            <div class="alert alert-danger">Failed 66</div>
          </div>
        </div>
        <div
          style="font-size: 3.5em; font-weight: bold;"
          class="text-center text-light"
        >
          DECK {{ deck }}
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="readModeActive">
    <div style="font-size: 1.5em; font-weight: bold;" class="col-4">
      Deck {{ currentDeck }}
    </div>
    <div class="col-8 text-right">
      <button (click)="readModeActive = false" class="btn btn-light mb-2 mr-1">Back to Details</button>
      <div class="btn-group mb-2" dropdown>
        <button
          id="button-basic"
          dropdownToggle
          type="button"
          class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic"
        >
          Change Deck <span class="caret"></span>
        </button>
        <ul
          id="dropdown-basic"
          *dropdownMenu
          class="dropdown-menu"
          role="menu"
          aria-labelledby="button-basic"
        >
          <li role="menuitem" *ngFor="let deck of showDecks" class="{{deck === currentDeck?'disabled':''}}">
            <a class="dropdown-item {{deck === currentDeck?'disabled':''}}" (click)="startReading(deck)"
              >Deck {{ deck }}</a
            >
          </li>
          <li class="divider dropdown-divider"></li>
          <li role="menuitem" class="{{6 === currentDeck?'disabled':''}}">
            <a class="dropdown-item {{6 === currentDeck?'disabled':''}}" (click)="startReading(6)"
              >Read Finished Cards</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <app-read
    *ngIf="readModeActive"
    [readCards]="decks[currentDeck].cards"
  ></app-read>
</div>
